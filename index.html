<!DOCTYPE html>
<html>
<head>
    <title>PWNED</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            margin-bottom: 40px;
        }
        
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .play-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            box-shadow: 0 0 20px #ff0000;
            transition: opacity 0.5s;
        }

        .play-button:hover {
            background-color: #cc0000;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>IF YOU ARE READING THIS, IT MEANS YOU GOT PWNED BY THE GRAND WIZARD OF LULZSEC, OD8M</h1>
    <video id="pwned-video" loop playsinline>
        <source src="927463.mp4" type="video/mp4">
    </video>
    <button class="play-button">Play Video</button>

    <script>
        const video = document.getElementById('pwned-video');
        const button = document.querySelector('.play-button');

        button.onclick = function() {
            video.controls = false;
            video.muted = false;
            video.volume = 1.0;
            
            video.play().then(() => {
                video.style.opacity = '1';
                button.classList.add('hidden');
                
                video.addEventListener('pause', function() {
                    video.play();
                });
                
                video.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                });
                
                document.addEventListener('keydown', function(e) {
                    if (e.key === ' ' || e.key === 'k' || e.key === 'p') {
                        e.preventDefault();
                    }
                });
            });
        };
    </script>
</body>
